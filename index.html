<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingRing</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="heading">
        <h1>RingRing</h1>
        <hr>
    </div>
    <div class="main-container">
        <div class="headings">
            <div class="heading1">
                <h1>Select Frame </h1>
            </div>
            <div class="heading2">
                <h1>Preview</h1>
            </div>
        </div>
        <div class="container-flex">
            <div class="container1">
                <div class="img1">
                    <img src="./img4.avif" alt="Ring1">
                    <figcaption>
                        <h2>Frame 1</h2>
                    </figcaption>
                </div>
                <div class="img2">
                    <img src="./img2.avif" alt="Ring2">
                    <figcaption>
                        <h2>Frame 2</h2>
                    </figcaption>
                </div>
                <div class="img3"><img src="./img3.avif" alt="Ring3">
                    <figcaption>
                        <h2>Frame 3</h2>
                    </figcaption>
                    <button>NEXT</button>
                </div>
            </div>
            <div class="container2">
                <img src="./img4.avif" alt="Ring Selected">
            </div>
        </div>
    </div>
</body>

</html>
